<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let mang = [1,2,3,4,5,6,2,3,1,4,2,5,1,1,5,4,3];
        let a = parseInt(prompt("Nhập vào một số nguyên:"));
        let count =0;
        for(let i =0;i<mang.length;i++){
            if (mang[i] === a) {
                count++;
            }
        }
        console.log(`Số ${a} xuất hiện ${count} lần trong mảng.`);

    </script>
</body>
</html>
