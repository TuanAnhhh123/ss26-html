<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =[-2,-1,0,1,2,3,4,-3];
        let arr2=[];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                arr2.unshift(arr[i]);
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 0) {
                arr2.push(arr[i]);
            }
        }
        console.log(arr2);
    </script>
</body>
</html>
