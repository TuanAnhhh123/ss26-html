<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang = [-3,5,1,3,2,10,5,4];
        let first = 0;
        let last = mang.length - 1;
        while (first < last) {
            let a = mang[first];
            mang[first] = mang[last];
            mang[last] = a;
            first++;
            last--;
        }
        console.log(`mang sau khi dao nguoc ${mang}`)
    </script>
</body>
</html>
